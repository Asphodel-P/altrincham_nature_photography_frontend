        <h1>Contact Us</h1>
        <p>If you wish to schedule our photographers, please fill in the form below and we will get in touch as soon as possible.</p>
        <!--Defines content for page before form-->
        <form>
            <label>First Name:</label>
            <input id="fname"><br>
            <label>Surname:</label>

            <label>Email:</label>
            <input id="email"><br>
            <label>Phone:</label>

            <!--Creates 4 inputs for form-->

            <!--Creates button which calls for contact.js-->
        </form>
