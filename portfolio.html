<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!--Code Starts-->
    <title>Portfolio - Altrincham Nature Photography</title>
</head>

<body class="bg-success">
    <nav class="navbar nav-expand-sm justify-content-center bg-dark">
        <!--Forms navbar element, places text into centre, makes background dark grey-->
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="nav-link" href="index.html">Main Page</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
        </ul>
        <!--Sets each page link-->
    </nav>
    <br>
    <div class="container-fluid text-center bg-primary">
        <p class="display-2">Portfolio</p>
        <p class="lead">See Below a display of our previous work</p>
        <!--Sets page header-->
    </div>
    <div id="ce" class="carousel slide" data-ride="carousel">
        <!--Creates carousel element-->
        <ul class="carousel-indicators">
            <li data-target="#ce" data-slide-to="0" class="active"></li>
            <li data-target="#ce" data-slide-to="1"></li>
            <li data-target="#ce" data-slide-to="2"></li>
            <!--Defines indicators for carousel data-->
        </ul>
        <div class="carousel-inner bg-success">
            <div class="carousel-item active">
                <img src="images/portfolio-1.jpg" class="w-100" alt="placeholder">
                <!--Calls for carousel image-->
                <div class="carousel-caption">
                    <p class="bg-dark text-light">Bush in planter, John Leigh Park</p>
                    <!--Adds caption-->
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/portfolio-2.jpg" class="w-100" alt="placeholder">
                <!--Calls for carousel image-->
                <div class="carousel-caption">
                    <p class="bg-dark text-light">Tree, John Leigh Park</p>
                    <!--Adds caption-->
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/portfolio-3.jpg" class="w-100" alt="placeholder">
                <!--Calls for carousel image-->
                <div class="carousel-caption">
                    <p class="bg-dark text-light">Pidgeons among leaves, John Leigh Park</p>
                    <!--Adds caption-->
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#ce" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <!--Creates scroll left button-->
        </a>
        <a class="carousel-control-next" href="#ce" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <!--Creats scroll right button-->
        </a>
    </div>
</body>
</html>
    <!--Code Ends-->
